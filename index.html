<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="" type="image/x-icon" />
		<link rel="stylesheet" href="./Assets/CSS/normalize.css" />
		<link type="text/css" rel="stylesheet" href="./Assets/CSS/style.css" />
		<title>2D Plot</title>
	</head>
	<body>
		<header>
			<h3>2D Plot</h3>
			<input type="color" id="color" value="#0000ff" />
		</header>
		<main>
			<section class="wrapper-canvas">
				<canvas class="canvas" id="canvas" width="2002" height="2002"></canvas>
			</section>

			<button id="graphClick" class="wrapper-formula">y =&nbsp;<span id="formula-a">a</span>x +&nbsp;<span id="formula-b">b</span></button>

			<section class="wrapper-parameter">
				<article class="parameter">
					<div class="coefficient"><label for="a">a</label><input type="number" id="a" value="1" /></div>
					<div class="coefficient"><label for="a">b</label><input type="number" id="b" value="1" /></div>
				</article>
			</section>
			<section class="wrapper-parameter">
				<article class="parameter">
					<form class="parameter-input">
						<div class="nowrap">
							<div class="coefficient"><label for="x1">x1</label><input type="number" id="x1" value="1" /></div>
							<div class="coefficient"><label for="x2">x2</label><input type="number" id="x2" value="1" /></div>
						</div>
						<div class="nowrap">
							<div class="coefficient"><label for="y1">y1</label><input type="number" id="y1" value="1" /></div>
							<div class="coefficient"><label for="y2">y2</label><input type="number" id="y2" value="1" /></div>
						</div>
					</form>
				</article>
			</section>
		</main>
		<footer><p>Copyright &copy; Leo Wong 2022</p></footer>
		<script src="./Assets/JS/script.js"></script>
	</body>
</html>
