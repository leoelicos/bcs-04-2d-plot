<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="" type="image/x-icon" />
		<link rel="stylesheet" href="./Assets/CSS/normalize.css" />
		<link type="text/css" rel="stylesheet" href="./Assets/CSS/style.css" />
		<title>2D Plot</title>
	</head>
	<body>
		<header>2D Plot</header>
		<main>
			<!-- canvas -->
			<section class="canvas"></section>
			<!-- polynomial parameters -->
			<article class="parameter">
				<h1 class="input-header">Polynomial</h1>
				<p class="input-detail">Adjust polynomial coefficients and constant</p>
				<section class="parameter-input">
					<form class="adjust">
						<input type="number" name="a" id="a" />
						<input type="number" name="b" id="b" />
					</form>
					<div class="preview">ax^2 + b</div>
				</section>
			</article>
			<!-- interval parameters -->
			<article class="parameter">
				<h1 class="input-header">Interval</h1>
				<p class="input-detail">Adjust where the graph starts and ends</p>
				<section class="parameter-input"></section>
			</article>
		</main>
		<footer>Copyright</footer>
		<script src="./Assets/JS/script.js"></script>
	</body>
</html>
